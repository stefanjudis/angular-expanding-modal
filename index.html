<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Anuglar-expanding-modal</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <style>
          *, *::before, *::after {
            box-sizing : border-box;
          }

          body {
            background : grey;
          }

          button {
            background : white;
            color : red;

            border : none;

            padding : 1em;
            margin : .5em;

            width : 12em;
          }

          [class^="modal"] {
            position : absolute;

            width  : 25%;

            padding : 1em 1em 4em;

            background : white;
            z-index : 1;
          }

          [class^="modal"] button {
            position : absolute;

            bottom : 1em;
            width : calc( 100% - 3em );
            left : 1em;

            display : block;
            background : red;
            color : white;

            border : none;
          }

          [class^="modal"] .container {
            opacity : 0;

            transition : opacity .2s ease-in;
          }

          [class^="modal"].done  .container {
            opacity : 1;

            transition : opacity .2s ease-in .1s;
          }

          .modal__upperLeft {
            top : 5%;
            left : 5%;

          }

          .modal__upperCenter {
            top : 5%;
            left : 50%;

            transform : translate3d( -50%, 0, 0 );
          }

          .modal__upperRight {
            right : 5%;
            top : 5%;
          }

          .modal__middleLeft {
            top : 50%;
            left : 5%;

            transform : translate3d( 0, -50%, 0 );
          }

          .modal__middleCenter {
            top : 50%;
            left : 50%;

            transform : translate3d( -50%, -50%, 0 );
          }

          .modal__middleRight {
            right : 5%;
            top : 50%;

            transform : translate3d( 0, -50%, 0 );
          }

          .modal__bottomLeft {
            left : 5%;
            bottom : 5%;
          }

          .modal__bottomCenter {
            left : 50%;
            bottom : 5%;

            transform : translate3d( -50%, 0, 0 );
          }

          .modal__bottomRight {
            right : 5%;
            bottom : 5%;
          }


          .transitionOut {
            transition : opacity .3s ease-in, transform .3s ease-in;
          }
          .transitionIn {
            transition : opacity .3s ease-out, transform .3s ease-out;
          }
        </style>
    </head>
    <body ng-app="myApp">
        <p>Hello world! This is angular-expanding-modal.</p>
        <script src="node_modules/angular/angular.js"></script>
        <script src="angular-expanding-modal-es5.js"></script>
        <script>
            var myApp = angular.module('myApp',[ 'sj.expandingModal' ] );

            myApp.controller('DoubleController', ['$scope', 'ExpandingModal', function($scope, ExpandingModal ) {
              $scope.openModal = function( event, position, content ) {
                var className = 'modal';

                if ( position ) {
                  className += '__' + position;
                }

                var modal = ExpandingModal({
                  template     : '<div class="' + className + '"><div class="container">' + content + '<button ng-click="modal.close()">close me</button></div></div>',
                  controller   : function () {
                    this.close = modal.deactivate;
                  },
                  controllerAs : 'modal'
                });

                modal.activate( event.target, {} );
              };
            }]);
        </script>
    </body>

    <div ng-controller="DoubleController" style="position : absolute; top : 50%; left : 50%; transform : translate( -50%, -50% ); text-align : center; width : 450px;">
      <div>
        <button ng-click="openModal( $event, 'upperLeft', 'This is upper left.' )">open upper left</button>
        <button ng-click="openModal( $event, 'upperCenter', 'This is upper center.' )">open upper center</button>
        <button ng-click="openModal( $event, 'upperRight', 'This is upper right.' )">open upper right</button>
      </div>
      <div>
        <button ng-click="openModal( $event, 'middleLeft', 'This is middle left.' )">open middle left</button>
        <button ng-click="openModal( $event, 'middleCenter', 'This is middle center.' )">open middle center</button>
        <button ng-click="openModal( $event, 'middleRight', 'This is middle right' )">open middle right</button>
      </div>
      <div>
        <button ng-click="openModal( $event, 'bottomLeft', 'This is bottom left' )">open bottom left</button>
        <button ng-click="openModal( $event, 'bottomCenter', 'This is bottom center' )">open bottom center</button>
        <button ng-click="openModal( $event, 'bottomRight', 'This is bottom right' )">open bottom right</button>
      </div>
    </div>
</html>
